{% extends 'base.html' %}

{% block  content_active_manager %}active{% endblock %}

{% block content %}
<h2 class="go_center">全班餐點</h2>
<hr>
<br>
<style>
  .table {
    padding: 20px;
  }
</style>
<div class='table'>
  <table class="table table-hover table-bordered">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">餐點</th>
        <th scope="col">份數</th>
        <th scope="col">小計</th>
      </tr>
    </thead>
    <tbody>
      {% for all in all_list %}
      <tr>
        <th scope="row">{{ all.0 }}</th>
        <td>{{ all.1 }}</td>
        <td>{{ all.2 }}</td>
        <td>{{ all.3 }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
<h3 class="go_center">總價:{{ total_price }}</h3>

<br>
<div class="go_center"><a href="/manager"><button class="btn btn-outline-dark" type="submit">回管理者主頁</button></a></div>

{% endblock %}
